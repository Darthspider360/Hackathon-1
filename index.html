<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="-">
    <meta name="keywords" content="dice, game, rpg, roleplay, story, mini-games, fighting">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="d-flex flex-column min-vh-100" id="main-map">
    <!-- bootstrap navbar -->
    <nav class="navbar bg-body-tertiary navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">title</span>
        </div>
    </nav>
    <main>
        <div>
            <div class="container section" id="map">
                <div class="row">
                    <img src="assets/images/main-map.png" alt="main-map" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="container controls-area justify-content-center">
            <button data-type="boat" class="btn btn--big" type="submit" id="boat">
                <i class="fa-solid fa-sailboat fa-bounce" style="color: #497a7e;"></i>
            </button>
            <button data-type="tree" class="btn btn--big" type="submit" id="tree">
                <i class="fa-solid fa-tree fa-bounce" style="color: #3a5f3d;"></i>
            </button>
            <button data-type="mountain" class="btn btn--big" type="submit" id="mountain">
                <i class="fa-solid fa-mountain-sun fa-bounce" style="color: #6a7b8d;"></i>
            </button>
            <button data-type="fort" class="btn btn--big" type="submit" id="fort">
                <i class="fa-brands fa-fort-awesome fa-bounce" style="color: #8b4327;"></i>
            </button>
            <button data-type="skull" class="btn btn--big" type="submit" id="skull">
                <i class="fa-solid fa-skull-crossbones fa-bounce" style="color: #0e110f;"></i>
            </button>

        </div>
    </main>
    <footer class="mt-auto">
        <div class="container d-flex justify-content-center">
            <button data-type="back" class="btn btn--big" type="submit" id="backButton">
                <i class="fa-solid fa-circle-left" style="color: #330000;"></i>
            </button>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/explore.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/128240b0e7.js" crossorigin="anonymous"></script>

</body>

</html>
