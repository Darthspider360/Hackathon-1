<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/minigames.css">
    <title>Mini-Games</title>
</head>
<body>
    <main>
        <button id="show-minigame-btn">Show Random Game</button>
        <!--Modals (hidden by Default)-->
        <!--Hangman Game From https://www.codingnepalweb.com/build-hangman-game-html-javascript/-->
        <div class="minigame" id="game1">
            <div class="minigame-content">
                <div class="hangman-modal">
                    <div class="hangman-content">
                        <img src="#" alt="gif">
                        <h4>Game Over!</h4>
                        <p>The correct word was: <b>rainbow</b></p>
                        <button class="hangman-play-again">Play Again</button>
                    </div>
                </div>
                <div class="container">
                    <div class="hangman-box">
                        <img src="#" draggable="false" alt="hangman-img">
                        <h1>Hangman Game</h1>
                    </div>
                    <div class="game-box">
                        <ul class="word-display"></ul>
                        <h4 class="hint-text">Hint: <b></b></h4>
                        <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
                        <div class="keyboard"></div>
                    </div>
                </div>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game2">
            <div class="minigame-content">
                <h2>Game 2</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game3">
            <div class="minigame-content">
                <h2>Game 3</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game4">
            <div class="minigame-content">
                <h2>Game 4</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game5">
            <div class="minigame-content">
                <h2>Game 5</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>
    </main>

    <script src="assets/js/minigames.js"></script>
</body>
</html>
