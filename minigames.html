<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/minigames.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Mini-Games</title>
</head>

<body>
    <main>
        <button id="show-minigame-btn">Show Random Game</button>
        <!--Modals (hidden by Default)-->
        <!--Hangman Game From https://www.codingnepalweb.com/build-hangman-game-html-javascript/-->
        <div class="minigame" id="game1">
            <div class="minigame-content">
                <div class="guess-wrapper">
                    <section id="guess-section">Guess a number from 1 to 100</section>
                    <p class="guess"></p>
                    <div class="guess-input-field">
                        <input class="guess-input" type="number" />
                        <button class="guess-btn">Check</button>
                    </div>
                    <p>You have <span class="guess-chances">10</span> chances</p>
                </div>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game2">
            <div class="minigame-content">
                <button class="matching-cards-btn">Start</button>
                <div class="matching-cards-stats">
                    <div class="matching-cards-moves">0 moves</div>
                    <div class="matching-cards-timer">time: 0 sec</div>
                </div>
            </div>
            <div class="matching-cards-board-container">
                <div class="matching-cards-board" data-dimension="4"></div>
                <div class="matching-cards-win">You won!</div>

                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game3">
            <div class="minigame-content">
                <h2>Game 3</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game4">
            <div class="minigame-content">
                <h2>Game 4</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="minigame" id="game5">
            <div class="minigame-content">
                <h2>Game 5</h2>
                <p>Instructions</p>
                <button class="close-btn">Close</button>
            </div>
        </div>
    </main>

    <!--Questions and Options only -->
    <script src="js/questions.js"></script>
    <script src="assets/js/minigames.js"></script>
</body>

</html>
