<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="-">
    <meta name="keywords" content="dice, game, rpg, roleplay, story, mini-games, fighting">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/explore.css">

<body class="d-flex flex-column min-vh-100" id="main-map">
    <!-- bootstrap navbar -->
    <nav class="navbar bg-body-tertiary navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">title</span>
        </div>
    </nav>
    <main>

        <section aria-label="exploring area">
            <div class="carousel">
                <button class="carousel-button left">&#8656;</button>
                <button class="carousel-button right">&#8658;</button>
                <button class="carousel-button up">&#8657;</button>
                <button class="carousel-button down">&#8659;</button>
                <div class="carousel-grid">
                    <div class="row">
                        <div class="col"><img src="" alt="Image 1" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 2" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 3" class="carousel-image"></div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="" alt="Image 4" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 5" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 6" class="carousel-image"></div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="" alt="Image 7" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 8" class="carousel-image"></div>
                        <div class="col"><img src="" alt="Image 9" class="carousel-image"></div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="explore-button">Explore</button>
        </section> 



    </main>
    <footer class="mt-auto">
        <div class="container d-flex justify-content-center">
            <button data-type="back" class="btn btn--big" type="submit" id="backButton">
                <i class="fa-solid fa-circle-left" style="color: #330000;"></i>
            </button>
        </div>

        

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/explore.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/128240b0e7.js" crossorigin="anonymous"></script>

</html>
