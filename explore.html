<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="-">
    <meta name="keywords" content="dice, game, rpg, roleplay, story, mini-games, fighting">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/explore.css">

</head>

<body class="d-flex flex-column min-vh-100" id="main-map">
    <!-- bootstrap navbar -->
    <nav class="navbar bg-body-tertiary navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Explore</span>
        </div>
    </nav>
    <main>

        <section class="mt-5" aria-label="exploring area">
            <div class="container d-flex justify-content-center">
                <div class="carousel col-12 col-md-8 col-lg-5">
                    <img src="" alt="Carousel Image" class="carousel-image active">
                    <button class="carousel-button" id="carousel-left">&#8656;</button>
                    <button class="carousel-button" id="carousel-right">&#8658;</button>
                    <button class="carousel-button" id="carousel-up">&#8657;</button>
                    <button class="carousel-button" id="carousel-down">&#8659;</button>
                </div>
            </div>
           
            <div class="d-flex justify-content-center mt-1">
                <div class="mini-map">
                    <div class="mini-map-grid">
                        <div class="mini-map-cell" id="cell-0-0"></div>
                        <div class="mini-map-cell" id="cell-0-1"></div>
                        <div class="mini-map-cell" id="cell-0-2"></div>
                        <div class="mini-map-cell" id="cell-1-0"></div>
                        <div class="mini-map-cell" id="cell-1-1"></div>
                        <div class="mini-map-cell" id="cell-1-2"></div>
                        <div class="mini-map-cell" id="cell-2-0"></div>
                        <div class="mini-map-cell" id="cell-2-1"></div>
                        <div class="mini-map-cell" id="cell-2-2"></div>
                    </div>
                </div>
                <div class="ms-3 states">
                    <div id="hero-hp">HP: 100</div>
                    <div id="hero-atk">ATK: 1</div>
                    <span id="hero-potion">Potion: 20</span>
                    <button id="heal-button">Heal</button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" id="explore-button">Explore</button>
                <select id="location-select" class="form-select ms-2" style="width: auto;">
                    <option value="boasscastle">Boss Castle</option>
                    <option value="mountain">Moutain</option>
                </select>
                <button class="btn btn-secondary ms-2" id="test-rps-button">Test RPS Game</button>
            </div>
        </section> 
        <div class="modal fade" id="rps-minigame" tabindex="-1" aria-labelledby="rps-minigame-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rps-minigame-label">Rock Paper Scissors</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="rps-container">
                            <div class="rps-result_field">
                                <div class="rps-result_images">
                                    <span class="rps-user_result">
                                        <img src="assets/minigame-images/rps-images/rock.png" alt="rock" />
                                    </span>
                                    <span class="rps-cpu_result">
                                        <img src="assets/minigame-images/rps-images/rock.png" alt="rock" />
                                    </span>
                                </div>
                                <div class="rps-result">Play</div>
                            </div>
                            <div class="rps-option_images">
                                <span class="rps-option_image">
                                    <img src="assets/minigame-images/rps-images/rock.png" alt="rock" />
                                    <p>Rock</p>
                                </span>
                                <span class="rps-option_image">
                                    <img src="assets/minigame-images/rps-images/paper.png" alt="paper" />
                                    <p>Paper</p>
                                </span>
                                <span class="rps-option_image">
                                    <img src="assets/minigame-images/rps-images/scissors.png" alt="scissors" />
                                    <p>Scissors</p>
                                </span>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <div class="container d-flex justify-content-center">
            <button data-type="back" class="btn btn--big" type="submit" id="backButton">
                <i class="fa-solid fa-circle-left" style="color: #330000;"></i>
            </button>
        </div>

        

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <!--field explore minimap and battle js-->
    <script src="assets/js/explore.js"></script>
    <script src="assets/js/battle.js"></script>
    <!--minigame-->
    <script src="assets/js/minigames.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/128240b0e7.js" crossorigin="anonymous"></script>

</body>

</html>
