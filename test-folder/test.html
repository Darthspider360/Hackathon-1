<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Mini-Games</title>
</head>

<body>
    <main>
        <button id="show-minigame-btn">Show Random Game</button>
        <!--Modals (hidden by Default)-->
        <!--Hangman Game From https://www.codingnepalweb.com/build-hangman-game-html-javascript/-->
        <div class="minigame" id="game1">
            <div class="minigame-content">
                <div class="hangman-modal">
                    <div class="hangman-content">
                        <h4>Game Over!</h4>
                        <p>The correct word was: <b>rainbow</b></p>
                        <button class="hangman-play-again">Play Again</button>
                    </div>
                </div>
                <div class="hangman-container">
                    <div class="hangman-box">
                        <img src="assets/minigame-images/hangman-images/hangman-0.webp" draggable="false"
                            alt="hangman-img">
                        <h1>Hangman Game</h1>
                    </div>
                    <div class="hangman-game-box">
                        <ul class="hangman-word-display"></ul>
                        <h4 class="hangman-hint-text">Hint: <b></b></h4>
                        <h4 class="hangman-guesses-text">Incorrect guesses: <b></b></h4>
                        <div class="hangman-keyboard"></div>
                    </div>
                </div>
                <button class="close-btn">Close</button>
            </div>
        </div>

    </main>

    <!--Questions and Options only -->
    <script src="test.js"></script>
</body>

</html>
