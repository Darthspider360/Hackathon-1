<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test File</title>
    <link rel="stylesheet" href="test.css" />
</head>

<body>
    <section class="rps-container">
        <div class="rps-result_field">
            <div class="rps-result_images">
                <span class="rps-user_result">
                    <img src="images/rock.png" alt="" />
                </span>
                <span class="rps-cpu_result">
                    <img src="images/rock.png" alt="" />
                </span>
            </div>
            <div class="rps-result">Play</div>
        </div>
        <div class="rps-option_images">
            <span class="rps-option_image">
                <img src="images/rock.png" alt="" />
                <p>Rock</p>
            </span>
            <span class="rps-option_image">
                <img src="images/paper.png" alt="" />
                <p>Paper</p>
            </span>
            <span class="rps-option_image">
                <img src="images/scissors.png" alt="" />
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="test.js"></script>
</body>

</html>
