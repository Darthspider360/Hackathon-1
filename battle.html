<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="-">
    <meta name="keywords" content="dice, game, rpg, roleplay, story, mini-games, fighting">
    <title>Battle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/battle.css">

</head>

<body class="d-flex flex-column min-vh-100" id="main-map">
    <!-- bootstrap navbar -->
    <nav class="navbar bg-body-tertiary navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">battle</span>
        </div>
    </nav>
    <main class="d-flex flex-column align-items-center">
        <!-- Battle -->
        <!--border for test only-->
        <section id="battle" class="mt-5" aria-label="battle">
            <div class="container">
                <div class="position-relative">
                    <!-- Dialogue bubble for battle messages -->
                    <div id="battleMsg" class="position-absolute w-100">
                        <!-- Message content will be inserted here -->
                    </div>
                    <!-- Enemy HP bar -->
                    <div class="position-absolute w-100" style="top: 0; transform: translateY(-100%);">
                        <div class="d-flex align-items-center">
                            <span class="me-2">Enemy HP:</span>
                            <div class="progress w-100">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="enemyHpBar"></div>
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="enemyReducedHpBar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="assets/images/battle/testboss.png" alt="Enemy" class="position-relative">
                    <div class="position-absolute w-100" style="top: 100%; transform: translateY(0%);">
                        <div class="d-flex align-items-center">
                            <span class="me-2">HP:</span>
                            <div class="progress w-100">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="heroHpBar"></div>
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="heroReducedHpBar"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <span class="me-2">Pow:</span>
                            <div class="d-flex">
                                <img src="assets/images/battle/sword.png" alt="Power Level 1" class="img-fluid me-1">
                                <img src="assets/images/battle/sword.png" alt="Power Level 2" class="img-fluid me-1">
                                <img src="assets/images/battle/sword.png" alt="Power Level 3" class="img-fluid me-1">
                            </div>
                        </div>
                    </div>
                    <button id="atkButton"
                        class="btn btn-danger position-absolute top-0 start-50 translate-middle-x">ATK</button>
                    <button id="defButton"
                        class="btn btn-secondary position-absolute top-50 start-0 translate-middle-y">DEF</button>
                    <button id="healButton"
                        class="btn btn-success position-absolute top-50 end-0 translate-middle-y">Heal<br><span>x</span><span
                            id="potionCount">20</span></button>
                    <button id="fleeButton"
                        class="btn btn-warning position-absolute bottom-0 start-50 translate-middle-x">Flee</button>
                    <img src="assets/images/battle/knight-s.png" alt="Hero" class="position-absolute bottom-0 start-0">
                </div>
            </div>
        </section>
        <!-- Dropdown menu for selecting enemy type -->
        <div class="mt-3">
            <label for="enemyType" class="form-label">Select Enemy:</label>
            <select id="enemyType" class="form-select">
                <option value="boss">Boss</option>
                <option value="minion">Minion</option>
            </select>
        </div>
    </main>
    <footer class="mt-auto">
        <div class="container d-flex justify-content-center">
            <button data-type="back" class="btn btn--big" type="submit" id="backButton">
                <i class="fa-solid fa-circle-left" style="color: #330000;"></i>
            </button>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="assets/js/script.js"></script>
    <!--field explore minimap and battle js-->
    <script src="assets/js/battle.js"></script>
    <script src="assets/js/explore.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/128240b0e7.js" crossorigin="anonymous"></script>

</body>
</html>
